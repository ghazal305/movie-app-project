<nav
  class="custom-navbar d-flex align-items-center justify-content-between fixed-top"
>
  <div class="navbar-left ms-3">
    <span class="navbar-brand mb-0 h1">movie app</span>
  </div>
  <div class="navbar-right d-flex align-items-center me-3">
    <div ngbDropdown class="me-3">
      <button
        class="btn btn-light dropdown-toggle"
        id="langDropdown"
        ngbDropdownToggle
      >
        {{ selectedLanguage.toUpperCase() }}
      </button>
      <ul ngbDropdownMenu aria-labelledby="langDropdown">
        <li
          ngbDropdownItem
          *ngFor="let lang of languages"
          (click)="changeLanguage(lang)"
        >
          {{ lang.toUpperCase() }}
        </li>
      </ul>
    </div>
    <span class="me-2" style="font-size: 1.5rem; color: #e63946">
      <i class="bi bi-heart-fill"></i>
    </span>
    <a routerLink="/wishlist" class="nav-link">Wishlist</a>
  </div>
</nav>
<section class="search-section d-flex align-items-center justify-content-start">
 <div class="search__container">
   <h2>Welcome to our movie app</h2>
  <p>Millions of movies, TV shows and people to discover. Explore now.</p>
  <form class="search-form d-flex mt-3 w-100 justify-content-center" (ngSubmit)="onSearch()">
    <input
      type="text"
      class="form-control search-input me-2"
      placeholder="Search for a movie..."
      [(ngModel)]="searchQuery"
      name="searchQuery"
      required
    />
    <button type="submit" class="btn search-btn">Search</button>
  </form>
 </div>
</section>
<div class="home-content" [dir]="contentDirection">
  <app-movies-list [movies]="movies"></app-movies-list>
</div>
